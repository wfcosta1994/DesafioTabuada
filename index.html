<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logo.svg" alt="ERROR" width="100">

    <section>
        <div>

                Qual tabuada você deseja saber a tabuada? <br>

            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()">

        </div>

        <div id="resposta">
            <p>Preencha os valores acima.</p>
        </div>
    </section>
    <script src="tabuada.js"> </script>
